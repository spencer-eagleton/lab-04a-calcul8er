<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>Calcul8er App</title>
</head>

<body>
   

    <main>
       <h1>The Alchulater</h1>
        <div id="addition" class="calculation"> 
            <input type="text" id="add-input-1">
            +
            <input type="text" id="add-input-2">
            <button id="add-button">=</button>
            <span id="add-output">___</span>
            
        </div>
        <div id="subtraction" class="calculation">
            <input type="text" id="subtract-input-1">
            -
            <input type="text" id="subtract-input-2">
            <button id="subtract-button">=</button>
            <span id="subtract-answer">___</span>

        </div>
        <div id="multiplication" class="calculation">
            <input type="text" id="multiply-input-1">
            x
            <input type="text" id="multiply-input-2">
            <button id="multiply-button">=</button>
            <span id="multiply-answer">___</span>
        
        </div>

        <div id="division" class="calculation">
            <input type="text" id="divide-input-1"> 
            /
            <input type="text" id="divide-input-2">
            <button id="divide-button">=</button>
            <span id="divide-answer">___</span>



        </div>
    </main>
    

    <script type="module" src="./app.js"></script>
</body>

</html>
